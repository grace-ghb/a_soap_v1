{% extends "base.html" %}
{% load static %}

{% block extra_title %}Blog-Detail{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/blog.css' %}">
{% endblock %}

{% block page_header %}
<div class="header-container container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<h1>My blog details</h1>
<h2>{{ post.title }}</h2>
<hr>
</br>
<div class="container">{{ post.content }}</div>
<a href="{% url 'blog' %}">Back to blog list</a>

{% endblock %}
