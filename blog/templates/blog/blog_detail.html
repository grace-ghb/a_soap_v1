{% extends "base.html" %}
{% load static %}

{% block extra_title %}Blog-Detail{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/blog.css' %}">
{% endblock %}

{% block page_header %}
<div class="header-container container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay bg-secondary"></div>
    <div class="container h-100">
        <div class="row bg-light h-100 pt-3 mb-2">            
            <div class="col-8">   
                <h2>Title:  {{ post.title }}</h2>
                <p>{{ post.created_on }}</p>
                <hr>
                </br>
                <div class="container">{{ post.content }}</div>
                <br/>
            </div>
            <div class="col blog-detail-img m-auto">
                <img src="{{ post.image_feature }}" class="blog-detail-img">
            </div>
        </div>
        <div class="row"></div>
        <div class="row">        
            <a href="{% url 'blog' %}" style="color: #fff;">Back to blog list</a>
        </div>   
    </div>
</div>
{% endblock %}
